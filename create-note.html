<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>New Note for [patient name]</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js" type="text/javascript"></script>
</head>

<body id="index" class="home">
  <form action="#" method="get">
      <div data-role="fieldcontain">
      <input type="text" name="name" id="name" placeholder="Subject ..." data-mini="true" />
      </div>
      <div data-role="fieldcontain">
      <textarea cols="40" rows="10" name="textarea" id="textarea" placeholder="Description, advice and actions taken ..." data-mini="true"></textarea>
      </div>
<!--
      <div data-role="fieldcontain">
      <fieldset data-role="controlgroup" data-mini="true">
        <input type="checkbox" name="checkbox-1a" id="checkbox-1a" class="custom" />
        <label for="checkbox-1a">Some option</label>

        <input type="checkbox" name="checkbox-2a" id="checkbox-2a" class="custom" />
        <label for="checkbox-2a">Some other option</label>
        </fieldset>
      </div>

-->
      <div data-role="fieldcontain">
          <fieldset data-role="controlgroup" data-mini="true">
                <input type="radio" name="radio-choice-0" id="radio-choice-0" value="choice-0" />
                <label for="radio-choice-0">No incident needed</label>
                <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" />
                <label for="radio-choice-1">Add to open incident</label>

                <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"  />
                <label for="radio-choice-2">New incident</label>
          </fieldset>
      </div>

      <div data-role="fieldcontain">
        <select name="select-choice-1" id="select-choice-1" data-mini="true" data-native-menu="false">
          <option>Choose a category</option>
          <option value="incoming_patient">Incoming from Patient</option>
          <option value="incoming_gp">Incoming from GP</option>
          <option value="incoming_home_care">Incoming from Home Care</option>
          <option value="incoming_carer">Incoming from Carer</option>
          <option value="outgoing_patient_alert">Call Patient on Alert</option>
          <option value="outgoing_patient_routine">Call Patient on routine</option>
          <option value="outgoing_home_care">Call Home Care</option>
          <option value="outgoing_gp">Call GP</option>
          <option value="outgoing_carer">Call Carer</option>
          <option value="outgoing_amk">Call AMK</option>
          <option value="outgoing_others">Call others</option>
          <option value="other">Other</option>
        </select>
      </div>

    <div class="ui-body ui-body-b">
    <fieldset class="ui-grid-a">
        <div class="ui-block-a"><button type="submit" data-theme="d" data-mini="true">Cancel</button></div>
        <div class="ui-block-b"><button type="submit" data-theme="b" data-mini="true">Save Note</button></div>
      </fieldset>
    </div>
  </form>

</body>
</html>
